steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/ai-gateway:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/ai-gateway:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ai-gateway:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ai-gateway:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'ai-gateway',
      '--image', 'gcr.io/$PROJECT_ID/ai-gateway:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8000',
      '--memory', '2Gi',
      '--cpu', '2',
      '--concurrency', '100',
      '--max-instances', '10',
      '--min-instances', '0',
      '--timeout', '300',
      '--set-env-vars', 'ENVIRONMENT=production',
      '--set-cloudsql-instances', '$PROJECT_ID:us-central1:ai-gateway-db',
      '--execution-environment', 'gen2'
    ]

images:
  - 'gcr.io/$PROJECT_ID/ai-gateway:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ai-gateway:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'